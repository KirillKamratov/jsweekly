<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge"
  >
  <title>JSWeekly</title>
</head>
<body class="page">
  <header class="header">

    <img src="<%=require('./images/logo.svg')%>"
         alt="Логотип"
         class="header__logo"
    >

    <nav class="header__links">
      <a href="" class="header__link">Главная</a>
      <a href="" class="header__link">Неделя</a>
      <a href="" class="header__link">Редактировать план</a>
      <a href="" class="header__link">О проекте</a>
      <a href="https://github.com/KirillKamratov" class="header__link" target="_blank">Github</a>
    </nav>

  </header>

  <main class="main">
    <section class="data">

      <div class="data__item" id="date">
        <p class="data__item-name">
          Сегодня:
        </p>

        <p class="data__item-value">
          26.07.2022
          <br>
          Вторник
        </p>
      </div>

      <div class="data__item" id="time">
        <p class="data__item-name">
          Время:
        </p>

        <p class="data__item-value">
          23:08 (GMT+3&nbsp;Москва)
        </p>
      </div>

      <div class="data__item" id="current-activity">
        <p class="data__item-name">
          Сейчас по&nbsp;плану:
        </p>

        <p class="data__item-value">
          Программирование
        </p>
      </div>

      <div class="data__item" id="next-activity">
        <p class="data__item-name">
          Дальше по&nbsp;плану
        </p>

        <p class="data__item-value">
          Сон
        </p>
      </div>

      <div class="data__item" id="time-left">
        <p class="data__item-name">
          Осталось:
        </p>

        <p class="data__item-value">
          01:30:30
        </p>
      </div>

    </section>

    <section class="progress">

      <img src="<%=require('./images/TimeBar.svg')%>"
           alt="Прогресс бар"
           class="progress__bar"
      >

      <p class="progress__percentage">Завершено на 76%</p>

      <img src="<%=require('./images/Pause.svg')%>"
           alt="Кнопка паузы"
           class="progress__pause"
      >

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy;&nbsp;2022. Камратов Кирилл и&nbsp;Сизов Иван
    </p>
  </footer>
</body>
</html>
